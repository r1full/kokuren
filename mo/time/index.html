<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>架空世界の時計</title>
  <style>
    body {
      background-color: #121212;
      color: #00ffcc;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 100px;
      font-size: 2em;
    }
    #clock {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 20px #00ffcc;
    }
  </style>
</head>
<body>
  <div id="clock">読み込み中...</div>

  <script>
    function updateClock() {
      const now = new Date();

      // 現在の現実世界の時刻（午前0時を基準）
      const msInDay = 24 * 60 * 60 * 1000;
      const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const elapsedMs = now - startOfDay;

      // 現実1日 = 架空1年 = 360日 → 1日 = 24時間 = 360 * 24時間の時間に相当
      const totalFictionalDays = (elapsedMs / msInDay) * 360;

      const fictionalYear = now.getFullYear(); // 年を合わせるために現実の年を使用
      const fictionalDayTotal = Math.floor(totalFictionalDays);
      const fictionalHour = Math.floor((totalFictionalDays - fictionalDayTotal) * 24);
      const fictionalMinute = Math.floor(((totalFictionalDays * 24) % 1) * 60);
      const fictionalSecond = Math.floor((((totalFictionalDays * 24 * 60) % 1) * 60));

      // 架空の月と日（30日ごとに1か月）
      const fictionalMonth = Math.floor(fictionalDayTotal / 30) + 1;
      const fictionalDay = (fictionalDayTotal % 30) + 1;

      // 表示フォーマット
      const pad = (n) => n.toString().padStart(2, '0');

      document.getElementById("clock").innerHTML =
        `架空世界 ${fictionalYear}年 ${pad(fictionalMonth)}月 ${pad(fictionalDay)}日<br>` +
        `${pad(fictionalHour)}:${pad(fictionalMinute)}:${pad(fictionalSecond)}`;
    }

    setInterval(updateClock, 1000); // 毎秒更新
    updateClock(); // 初期表示
  </script>
</body>
</html>
